<div class="row">
	<div class="span8">
		<!-- Create Panel -->
		<div class="panel">
			<h2>Create Endowment</h2>
			<form>
				<label>Name </label>
				<input ng-model="endowment.name" class="span6" type="text">
				<label>Description</label>
				
				<textarea ng-model="endowment.description" class="span6" rows="10"></textarea>

				<label>Privacy</label>
				<select ng-model="endowment.charity_group_visibility" ng-options="i for i in privacyOptions">
				</select>
				<label>Minimum Donation</label>
				<select ng-model="endowment.minimum_donation_amount" ng-options="i for i in donationAmounts">
				</select>
				<input ng-hide="true" ng-model="endowment.donation" type="text">
				<br>
				<button ng-click="createEndowment(endowment)">Select Charities</button>
			</form>
		</div>
	</div>
</div>
