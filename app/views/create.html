<div class="panel">
	<h2>Create Endowment</h2>
	<form>
		<label>Name </label><input type="text"/>
		<label>Description</label>
		
		<textarea>

		</textarea>
		
		<label>Charities</label>
		
		<ul ng-repeat="charity in endowment.charities">
			<li>
				<a href="#/charities/{{charity.id}}">{{charity.name}}</a>
				<button ng-click="removeCharity($index)">Remove</button>
			</li>
		</ul>
		<input class="span5" type="text" placeholder="Search for Endowment by name or Charity name" ng-model="query"/><button ng-click="addCharity()">Add</button>
		<ul ng-repeat="charity in endowment.charities">
			<li>
				{{charity.name}}
			</li>
		</ul>
		<br>

		<button ng-click="saveEndowment()">Create Endowment</button>
	</form>
</div>
